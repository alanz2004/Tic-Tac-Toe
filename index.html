        <title>Tic tac toe</title>

    <body>
         <div class="container">
             <h1>Tic Tac Toe</h1>
                <h1 id="winner">Winner is: </h1>
                <div class="game">
                    <div class="bored">
                        <div class="row-tic">
                            <div class="tic-box" data-num="0">   </div>
                            <div class="tic-box" data-num="1">   </div>
                            <div class="tic-box" data-num="2">   </div>
                        </div>
                        <div class="row-tic">
                            <div class="tic-box" data-num="3">   </div>
                            <div class="tic-box" data-num="4">   </div>
                            <div class="tic-box" data-num="5">   </div>
                        </div>
                        <div class="row-tic">
                            <div class="tic-box" data-num="6">   </div>
                            <div class="tic-box" data-num="7">   </div>
                            <div class="tic-box"data-num="8">    </div>
                        </div>
                    </div>
                
                 <div class="results" id="rs">
                     <p id="h1p">The Score Is Here:</p>
                 </div>
                </div>
         </div>
         <script src="ticTac.js"></script>
    </body>
